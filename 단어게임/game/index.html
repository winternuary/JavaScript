<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>게임 페이지</title>
  </head>
  <body>
    <div id="main">
      <p id="title">단어게임</p>
      <span id="random"></span>
      <input type="text" id="input" />
      <p id="score" style="display: none">
        최종 점수: <span id="finalScore"></span>점
      </p>
      <div id="buttonBox">
        <button id="startGame">시작하기</button>
        <button id="endGame">끝내기</button>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
