<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">알림창임</div>
    <button onclick="박스닫기()" id="delete">X</button>
    <button onclick="알림창열기('alert', '아이디를 입력하세요')">버튼 1</button>
    <button onclick="알림창열기('alert', '비밀번호를 입력하세요')">버튼 2</button>
    <script>
      function 알림창열기(구멍1, 내용) {
        document.getElementById(구멍1).style.display = "block";
        document.getElementById(구멍1).innerHTML = 내용;
      }

      function 박스닫기() {
        document.getElementById("alert").style.display = "none";
      }
    </script>
  </body>
</html>
